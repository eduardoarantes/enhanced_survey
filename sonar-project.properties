# SonarCloud configuration for Enhanced Survey
# This configuration can be used with local SonarCloud analysis or manual upload
sonar.projectKey=eduardoarantes_enhanced_survey
sonar.organization=eduardoarantes

# This is the name and version displayed in the SonarCloud UI
sonar.projectName=Enhanced Survey
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=backend/server.js,survey-tool/src
sonar.tests=backend/__tests__

# Language and coverage
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Exclusions for analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.js,**/*.spec.js

# Test exclusions
sonar.test.exclusions=**/__tests__/**,**/*.test.js,**/*.spec.js

# Coverage exclusions
sonar.coverage.exclusions=**/__tests__/**,**/*.test.js,**/*.spec.js,**/test-throttling.js

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Local analysis notes:
# To run locally: sonar-scanner (requires SonarCloud CLI)
# Coverage report is included in repository at: backend/coverage/lcov.info